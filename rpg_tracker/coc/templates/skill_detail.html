{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
    <div class="container">
        {% if user.is_staff %}
            <div class="mt-3">
                <form action="{% url 'coc:skill_detail' skill.pk %}" method="POST">
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="form-group">
                            <label for="{{ f.name }}">{{ f.label }}</label>
                            {% render_field f class="form-control" %}
                        </div>
                    {% endfor %}
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        {% else %}
            <h3 class="text-center p-4">{{ skill }}</h3>
            <h3 class="text-center p-4">{{ skill.absolute_value }}</h3>
        {% endif %}
    </div>    
{% endblock %}
